{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="png" href="{% static 'images/favicon.png' %}">
    <title>Login SignUp</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'loginStyle.css' %}"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- It will redirect to the Home Page after submitting the form -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'icoomoon/styles.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Login</title>

</head>

<body>


    <body>


        <div class="d-lg-flex half">
            <div class="bg order-1 order-md-2" style="background-image: url('static/images/bg-login.jpg');"></div>
            <div class="contents order-2 order-md-1">

                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7">
                            <h3>Login to <strong>LiMS</strong></h3>
                            <hr>
                            <p class="mb-4"></p>
                            <form action="get_otp" method="post">
                                {% csrf_token %}
                               
                                <div class="form-group last mb-3">
                                    <label for="otp">Enter OTP</label>
                                    <input type="password" class="form-control" placeholder="OTP"
                                        id="otp" name="otp">
                                </div>
                                <div>
                                    {% if messages %}
                                
                                    {% for message in messages %}
                                    <span{% if message.tags %} class="{{ message.tags }}" {% endif %}
                                        style="color: red; align-content: center; display: inline;">{{ message }}</span>
                                        {% endfor %}
                                
                                        {% endif %}
                                
                                </div>
                                <!-- <div class="form-group">
                                    <button type="button" id="generateOTPButton" class="btn btn-block btn-dark" onclick="generateOTP()">Generate OTP</button><br>
                                    <label for="otp">One-Time Password (OTP)</label>
                                    <input type="text" class="form-control" placeholder="Enter OTP" id="otp" name="otp">
                                </div> -->



                                <!-- <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">Remember
                                            me</span>
                                        <input type="checkbox" checked="checked" />
                                        <div class="control__indicator"></div>
                                    </label>
                                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                                </div> -->



                                <input type="submit" value="Submit" class="btn btn-block btn-dark" style="margin-top: 10px;">

                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>






        <!-- <div class="other" id="other">
            <div class="instead">
                <h3>or</h3>
            </div>
            <button class="connect" onclick="google()">
                <img src="{% static 'images/icon/google.png' %}"><span>Sign in with Google</span>
            </button>
        </div> -->

        <script>
            // Function to remove the error message after a timeout
            function removeErrorMessage() {
                const errorElement = document.querySelector('.error');
                if (errorElement) {
                    setTimeout(() => {
                        errorElement.style.display = 'none';
                    }, 2000); // 3 seconds
                }
            }

            // Call the function when the page is loaded
            document.addEventListener('DOMContentLoaded', () => {
                removeErrorMessage();
            });
        </script>
        <script type="text/javascript" src="{% static 'script.js' %}"></script>
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>

</html>
